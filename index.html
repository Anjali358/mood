<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mood Swinger 5000</title>
  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      padding: 30px;
    }

    h1 {
      font-size: 2.8em;
      color: #d63384;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    video {
      border: 5px dashed #ff69b4;
      border-radius: 20px;
      width: 300px;
      height: auto;
      margin-top: 20px;
    }

    button {
      margin-top: 25px;
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #c2185b;
    }

    .result {
      margin-top: 30px;
      font-size: 1.4em;
      color: #6f42c1;
      min-height: 100px;
    }

    audio {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>üé≠ Mood Swinger 5000</h1>
  <p>We are scanning your face... totally fake AI!</p>

  <video id="video" autoplay muted></video><br>

  <button onclick="analyzeMood()">üîÆ Analyze My Mood</button>

  <div class="result" id="result">Camera ready. Click button to detect your "mood".</div>

  <audio id="songPlayer" controls hidden>
    <source id="songSource" src="" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Access webcam
    const video = document.getElementById('video');
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(error => {
        document.getElementById("result").innerText = "Camera access failed. Please allow permission.";
        console.error("Camera error:", error);
      });

    // Fake mood + advice + song
    const moods = [
      "Suspicious waffle üßá",
      "Emotionally unstable jellyfish ü™º",
      "Philosophical raccoon ü¶ù",
      "Overdramatic teacup ‚òï",
      "Zen goldfish üêü",
      "Panic-struck marshmallow üç¨"
    ];

    const advice = [
      "Water your plants. Then ask them how *they* feel.",
      "Yell into a banana. Therapy is expensive.",
      "Meditate while eating tacos. Confuse your soul.",
      "Buy googly eyes. Stick them on your furniture.",
      "Tell the moon your secrets. It won‚Äôt judge you.",
      "Blink aggressively to assert dominance."
    ];

    const songs = [
      "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3",
      "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3",
      "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-7.mp3"
    ];

    function analyzeMood() {
      const mood = moods[Math.floor(Math.random() * moods.length)];
      const tip = advice[Math.floor(Math.random() * advice.length)];
      const song = songs[Math.floor(Math.random() * songs.length)];

      document.getElementById("result").innerHTML = `
        <p><strong>Mood Detected:</strong> ${mood}</p>
        <p><strong>Advice:</strong> ${tip}</p>
      `;

      const songSource = document.getElementById("songSource");
      const player = document.getElementById("songPlayer");
      songSource.src = song;
      player.load();
      player.hidden = false;
      player.play();
    }
  </script>

</body>
</html>
